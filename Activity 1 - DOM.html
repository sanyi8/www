<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8 />
    <title>Activity 1 - Vanilla JS DOM</title>
</head>

<body>
    <p id='text'>Vanilla JS DOM</p>
    <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
    </div>

    <script>

        /*Here is a sample html file with a submit button. Now modify the style of the paragraph text through JavaScript code.*/

        //check the submit button ID
        //get element id="jsstyle"
        // .innerHTML
        // crete variable for tagged element "button"
        let x = document.getElementById("jsstyle");
        //change text
        x.innerHTML = "MODIFIED";
        //change css styling
        x.style.backgroundColor = "yellow";
        x.style.borderRadius = "6px";
        x.style.boxShadow = "2px 0px 0px black";

    </script>

</body>

</html>
