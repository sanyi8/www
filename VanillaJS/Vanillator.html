<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style>
    .container {
      min-width: 200px;
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="row bg-warning-subtle m-5 rounded shadow border border-info">

      <h1 class="text-bg-info text-light p-1"><i class="fa-solid fa-ice-cream mx-2 py-2"></i>Valculator</h1>
      <!-- form -->
      <form class="p-5 w-60">
        <div class="input-group input-group-md border rounded border-info">
          <span class="input-group-text bg-info text-light" id="inputGroup-sizing-lg">Gimme Math:</span>
          <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg" id="mathExpression">
          <button type="submit" class="btn btn-info text-light"><strong>Go</strong></button>
        </div>
        <!-- Add a result display paragraph -->
        <strong>
          <p id="result" class="mt-5 bg-light rounded-4 text-center text-info mx-5"></p>
        </strong>
      </form>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a837aa5a0e.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>

  <script>
    // Get references to HTML elements
    const mathExpressionInput = document.getElementById('mathExpression');
    const resultDisplay = document.getElementById('result');
    // Add an event listener to the form's submission
    document.querySelector('form').addEventListener('submit', function (event) {
      // Prevent the default form submission behavior
      event.preventDefault();
      // Get the math expression from the input field
      const expression = mathExpressionInput.value;
      try {
        // Evaluate the expression
        const result = eval(expression);
        // Display the result in the resultDisplay paragraph
        resultDisplay.textContent = `Here it is: ${result} Enjoy!`;
      } catch (error) {
        // If there's an error in the expression, show an error message
        resultDisplay.textContent = 'Invalid expression';
      }
    });
  </script>

</body>

</html>
