<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-danger-subtle">

    <!--I create a container and a row for the form I will paste-->
    <div class="container my-3">
        <div class="row rounded bg-danger-subtle border border-danger shadow">
            <!--I am adding the form to the row-->
            <!--Remove all unnecessary code-->
            <form class="col m-5">
                <span class="badge text-bg-danger my-3">VanCalc</span>
                <div class="mb-3">
                    <input id="mathForm" class="form-control form-control-lg bg-success-subtle border border-success"
                        type="text" placeholder="What to calc?" aria-label=".form-control-lg example">
                    <!--I add extra space for result-->
                    <strong>
                        <p id="result" class="border rounded border-danger text-danger text-center my-3"></p>
                    </strong>
                </div>




                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn mathButton btn-success">Do Math</button>
                </div>
            </form>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!--adding function here to manipulate data starting with DOM than JS-->
    <script>
        // I need to address elements and "label" with dom. I will have 2 elements one for get expression one for output.

        const mathFormValue = document.getElementById('mathForm');  // refers to the input field
        const resultValue = document.getElementById('result');      // refers to the paragraph where we'll display result
        const mathButton = document.getElementById('mathButton');   // Added mathButton "Do Math" triggers the calculation

        // add event listener to listen for button when click

        // add MATH expression

        mathButton.addEventListener('click', function () {  // waits for click on "Do Math" button
            const mathExpression = mathFormValue.value;     // store mathExpression from the form .value given by User..
            try {                                           // and store value in the const mathExpression
                const result = parseMathExpression(mathExpression);     // defining a custon FUNCTION called parseMathExpression which takes an "expression" as a Parameter
                resultValue.textContent = 'Result: ${result}';  // resultValue = variable "result" spot .textContent = variable itself
                // for UX we use human friendly way 'Result: ${result}' to display 'result'
            } catch (error) {
                resultValue.textContent = 'Invalid input';
            }
        });


    </script>




</body>

</html>
