<!-- get Doctype with bootstap and JS -->

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Add a form with input fields for numbers and expression -->
    <div class="container-sm m-3">
        <div class="row bg-info-subtle rounded shadow">

            <form class="col m-3 mx-auto">
                <label class="badge bg-primary my-3">Basic Calc</label>
                <div class="my-3">
                    <input id="number1" class="form-control form-control-lg bg-info-subtle border border-primary my-3"
                        type="number" placeholder="Enter first number" aria-label=".form-control-lg example" step="any">
                    <span class="badge bg-primary">divide with</span>
                    <input id="number2" class="form-control form-control-lg bg-info-subtle border border-primary my-3"
                        type="number" placeholder="Enter second number" aria-label=".form-control-lg example"
                        step="any">
                </div>

                <p id="result"
                    class="border rounded border-primary text-bg-info text-secondary text-bg-light text-center m-2 p-3">
                    result will appear here</p>
                </strong>
                <button type="button" id="divideButton" class="btn btn-primary">Divide</button>
                <!-- add display result -->
                <strong>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Add functionality to the calculator -->
    <script>
        // Get references to HTML elements
        const inputNumber1 = document.getElementById('number1');
        const inputNumber2 = document.getElementById('number2');
        const divideButton = document.getElementById('divideButton');
        const showResult = document.getElementById('result');
        // Add an event listener to the Divide button
        divideButton.addEventListener('click', function () {
            // Parse input values as floating-point numbers
            const num1 = parseFloat(inputNumber1.value);
            const num2 = parseFloat(inputNumber2.value);
            // Check if the second number is not zero to avoid division by zero
            if (num2 !== 0) {
                // Perform division and display the result
                const result = num1 / num2;
                showResult.textContent = `Result: ${result}`;
            } else {
                // Display an error message if division by zero is attempted
                showResult.textContent = 'Error: Division by zero';
            }
        });
    </script>
</body>

</html>
