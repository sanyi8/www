<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body class="bg-success bg-opacity-10">
    <div class="container d-flex justify-content-center p-5">
        <div class="row h-200 w-75 rounded-3 bg-success bg-opacity-25 shadow">
            <form>
                <h1 class="text-capitalize p-2">Login form</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <span class="badge text-bg-danger bg-opacity-100">Required</span>

                    <input type="email" class="form-control border-3 border-danger border-opacity-50"
                        id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">Welcome Back!</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <span class="badge text-bg-danger bg-opacity-100">Required</span>

                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remember Me</label>
                </div>
                <!-- BUTTONS  -->

                <div class="d-flex justify-content-between">

                    <button type="submit" class="btn btn-success bg-opacity-50 m-4 shadow">Login</button>
                    <!-- Magic Link button -->
                    <a href="#" class="btn active m-4" role="button" data-bs-toggle="button" aria-pressed="true">Magic
                        link</a>

                </div>
                <p class="text-end">if you forgot password</p>

                <p class="text-center p-2 text-capitalize">Want an account? <a href="register.html">Switch to
                        Register</a></p>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
</body>

</html>
