<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        /* Set a fixed height for the cards */
        .card {
            height: 400px;
            /* Adjust this value as needed */
        }

        /* Use background-image for responsive images */
        .card-img {
            height: 100%;
            background-size: cover;
            background-position: center;
        }
    </style>

</head>

<body>
    <h1 class="text-bg-light">Products</h1>
    <div class="container m-3">
        <div class="row">
            <div class="col-sm-4 img-fluid">
                <!-- Card -->
                <div class="card">
                    <div class="card-img"
                        style="background-image: url('https://images.unsplash.com/photo-1592805144716-feeccccef5ac?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');">
                    </div>
                    <div class="card-body shadow">
                        <h5 class="card-title">Delivery</h5>
                        <p class="card-text">One way parcel</p>
                        <a href="#" class="btn btn-primary">Price</a>
                    </div>
                </div>

            </div>
            <div class="col-sm-4 img-fluid">
                <div class="card ">
                    <div class="card-img"
                        style="background-image: url('https://images.unsplash.com/photo-1551471698-c7787ff6b7ca?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80');">
                    </div>
                    <div class="card-body shadow">
                        <h5 class="card-title">Return</h5>
                        <p class="card-text">Expect something when you deliver</p>
                        <a href="#" class="btn btn-primary">Check</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 img-fluid">

                <div class="card">
                    <div class="card-img"
                        style="background-image: url('https://images.unsplash.com/photo-1519003722824-194d4455a60c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1175&q=80');">
                    </div>
                    <div class="card-body shadow">
                        <h5 class="card-title">Every day</h5>
                        <p class="card-text">365 days</p>
                        <a href="#" class="btn btn-primary">Call</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="col-12 m-10 bg-danger"> -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
</body>

</html>
